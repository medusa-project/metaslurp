--- !map:HashWithIndifferentAccess
settings:
  index.query.default_field: search_all
  # must be kept in sync with ElasticsearchClient::MAX_RESULT_WINDOW
  index.max_result_window: 1000000000
mappings:
  entity:
    date_detection: false
    dynamic_templates:
    - source_metadata_elements:
        # must be kept in sync with SourceElement::INDEX_FIELD_PREFIX
        match: source_element_*
        mapping:
          type: text
          copy_to: search_all
          fields:
            keyword:
              type: keyword
            sort:
              type: icu_collation_keyword
              index: false
              numeric: true
              language: en
              strength: quaternary
              alternate: shifted
    - local_metadata_elements:
        # must be kept in sync with Element::INDEX_FIELD_PREFIX
        match: local_element_*
        mapping:
          type: text
          fields:
            keyword:
              type: keyword
            sort:
              type: icu_collation_keyword
              index: false
              numeric: true
              language: en
              strength: quaternary
              alternate: shifted
    properties:
      access_image_uri:
        type: keyword
      date:
        type: date
      date_last_indexed:
        type: date
      search_all:
        type: text
        store: false
      source_id:
        type: keyword
      source_uri:
        type: keyword
      variant:
        type: keyword
